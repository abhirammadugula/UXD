<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
     
      <ul class="nav navbar-nav">
        <li><a href="/home"><b>Home</b></a></li>
        <li><a href="/bookings"><b>Current Bookings</b></a></li>

      </ul>
  
    
    </div>
  </nav>

  <form method="get" action="/findTrucks">
    <div class="container">
      <div class="row">
        <div class='col-md-3'>
          <br>
        </div>
        <div class='col-md-6' style="border-style: ridge">
          <img src="/images/truck.jpg" , style="align-items: center; margin-left: 20%">
          <br><br>
          <div class="form-group" >
            <label>Enter source city</label>
            <input type="text" class="form-control" placeholder="Source City " name="placefrom" required /><br>
            <label>Enter destination city</label>
            <input type="text" class="form-control" placeholder="Destination City" name="placeto" required /><br>
            <label>Date of transport</label>
            <input id="datepicker" width="545" placeholder="MM/DD/YYYY" required/>
            <script>
              $('#datepicker').datepicker({
                uiLibrary: 'bootstrap'
              });
            </script>
            <br><label>Select Truck Size</label><br>
            <select class="form-control" required>
              <option>Truck Size</option>
              <option>Compact</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Find Trucks</button><br/><br>
          <!-- <a href='/findTrucks' class="btn btn-primary" style="align-items: center; margin-left: 40%">Find Trucks</a> -->
        </div>
      </div>
    </div>
  </form>
</body>
